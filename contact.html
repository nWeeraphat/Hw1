<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ติดต่อเรา - เที่ยวฉะเชิงเทรา</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <nav>
                <h1>เที่ยวฉะเชิงเทรา</h1>
                <ul class="menu">
                    <li><a href="index.html">หน้าหลัก</a></li>
                    <li><a href="details.html">สถานที่ท่องเที่ยว</a></li>
                    <li><a href="contact.html">ติดต่อเรา</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="contact">
                <h2>ติดต่อเรา</h2>
                <p>หากคุณมีคำถาม ข้อเสนอแนะ หรือข้อสงสัย กรุณากรอกข้อมูลในแบบฟอร์มด้านล่าง</p>
    
                <form action="#" method="post">
                    <label for="name">ชื่อ-นามสกุล: <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="email">อีเมล: <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="phone">เบอร์โทรศัพท์:</label>
                    <input type="tel" id="phone" name="phone">
    
                    <label for="message">ข้อความ: <span class="required">*</span></label>
                    <textarea id="message" name="message" rows="5" required></textarea>
    
                    <button type="submit">ส่งข้อความ</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 เที่ยวฉะเชิงเทรา - All Rights Reserved</p>
        </footer>
</body>
</html>
